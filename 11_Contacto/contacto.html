    <div class="container">
        <div class="row">
            <h1 class="display-4">Formulario</h1>

            <div class="col-12" id="formulario">
                <form method="GET" action="contacto.html" novalidate> <!-- novalidate significa que el formulario acepta lo que sea y que ni valide la informacion -->

                    <fieldset> <!-- Sirve para agrupar una pareja de Input+Label -->
                    <label for="nombre"> Indícanos tu nombre </label>
                    <input name="nombre" id="nombre" class="campo" placeholder="Ingresa tu nombre"> 
                    </fieldset>


                    <fieldset> <!-- Sirve para agrupar una pareja de Input+Label -->
                    <label for="apellido"> Indícanos tu apellido </label>
                    <input type="text" name="apellido" id="apellido" class="campo" placeholder="Ingresa tu apellido"> 
                    </fieldset>

                    <fieldset> <!-- Sirve para agrupar una pareja de Input+Label -->
                    <label for="email"> Indícanos tu email </label>
                    <input type="email" name="email" id="email" class="campo" placeholder="Ingresa tu email"> 
                    </fieldset>

                    <fieldset> <!-- Sirve para agrupar una pareja de Input+Label -->
                    <label for="edad"> Indícanos tu edad </label>
                    <input type="number" name="edad" id="edad" class="campo" placeholder="Ingresa tu edad" min="0" max="10"> 
                    </fieldset>

                    <fieldset> <!-- Sirve para agrupar una pareja de Input+Label -->
                    <label for="password"> Indícanos tu password </label>
                    <input type="password" name="password" id="password" class="campo"> 
                    </fieldset>

                    <fieldset> 
                        <p> Sexo </p> 
                        <label><input type="radio" name="sexo"> Femenino</label>
                        <label><input type="radio" name="sexo"> Masculino</label>
                        <label><input type="radio" name="sexo"> No quiero</label>

                        <!-- Si cada uno tiene un name distinto, se podran seleccionar todos a la vez-->
                        <!-- Si se envuelve el input en un label, entiende todo lo escrito parta poder cliclearlo-->
                    </fieldset>

                    <fieldset>
                        <p> Que animales te gustan?</p>
                        <label><input type="checkbox" name="mascota"> Perro </label>
                        <label><input type="checkbox" name="mascota"> Gato </label>
                        <label><input type="checkbox" name="mascota"> Canario </label>
                        <label><input type="checkbox" name="mascota"> Otros </label>
                    </fieldset>

                    <input type="reset" value="Limpiar">
                    <button>Enviar</button>

                </form>

            </div> <!-- Fin Formulario -->
